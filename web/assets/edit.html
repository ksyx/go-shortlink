<!DOCTYPE html>
<html>
  <head>
    <title>WPI ShortLink</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="/s/edit.css"
        rel="stylesheet"
        type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300"
        rel="stylesheet"
        type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <br>
      <ul class="nav justify-content-end">
        <li class="nav-item">
      <h5>
        <small class="text-muted">{{ .user }}</small>
      </h5>
        </li>
      </ul>
    <form autocomplete="off">
      <div id="bar">
        <div id="cls"></div>
        <input type="text" id="url" placeholder="Enter the url to shorten"></input>
      </div>
      <div id="cmp"></div>
    </form>
    <script src="/s/edit.js"></script>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <a href="https://hub.wpi.edu/article/139/it-policies-standards-and-procedures" style="text-decoration: none; "><span class="text-muted">Policies & Procedures</span></a>
      <span class="text-muted"><a href="https://github.com/ksyx/go-shortlink" style="text-decoration: none; "><span class="text-muted">Modified</span></a> from <a href="https://github.com/kellegous/go" style="text-decoration: none; "><span class="text-muted">kellegous/go</a></span>
      <span class="text-muted">Made with Golang</span>
    </footer>
    </div>
  </body>
</html>
