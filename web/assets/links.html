<!DOCTYPE html>
<html>
<head>
    <title>WPI ShortLink</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link href="/s/links.css"
        rel="stylesheet">
    <script>
            function copyURI(evt) {
                evt.preventDefault();
                navigator.clipboard.writeText(location.host + evt.target.getAttribute('href')).then(() => {
                    /* clipboard successfully set */
                }, () => {
                    /* clipboard write failed */
                });
            }

        </script>
    </head>

    <body>
        <div class="container">
            <br>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <h5>
                        <small class="text-muted">{{ .user }}</small>
                    </h5>
                </li>
      </ul>
    <div class="links">
        <h1>WPI ShortLink</h1>
        <ul>
            <li>
                <a href="/edit/">New Link</a>
            </li>
        </ul>
        <br/>
        <ul>
            {{ range $key, $route := . }}
            <li>
                {{ $key }} [<a href="/edit/{{ $key }}">Edit</a>] [<a href="/{{ $key }}" onclick="copyURI(event)">Copy</a>]<br />
                <a href="{{ $route.URL }}" class="full-url">{{ $route.URL }}</a>
            </li>
            {{ end }}
        </ul>
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <a href="https://hub.wpi.edu/article/139/it-policies-standards-and-procedures" style="text-decoration: none; "><span class="text-muted">Policies & Procedures</span></a>
      <span class="text-muted">Modified from <a href="https://github.com/kellegous/go" style="text-decoration: none; "><span class="text-muted">kellegous/go</a></span>
      <span class="text-muted">Made with Golang</span>
    </footer>
</body>
</html>
